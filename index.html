<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen</title>
    <link rel="shortcut icon" href="img/meme-logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/button-images.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- <body onload="selectImageAndStartEdit(2)"> -->

<body onload="init()">
    <header>
        <div class="top-header">
            <div class="logo-container">
                <img src="img/meme-logo.svg"> </div>
            <nav>
                <div class="nav-menu-container">
                    <ul class="nav-menu">
                        <li class="header-link-memes">Memes</li>
                        <li class="header-link-gallery nav-link-selected" onclick="switchToGalleryScreen()">Gallery</li>
                        <li class="header-link-about">About</li>
                    </ul>

                </div>
                <button onclick="openHamburgerMenu()" class="hamburger-menu-btn">
                    ☰
                </button>
            </nav>

        </div>
    </header>
    <main>
        <modal>
            <div class="canvas-place-marker hidden">|</div>
        </modal>
        <div class="main-container">
            <div class="canvas-area-container">

            </div>
        </div>
    </main>
    <modal>
        <div class="mobile-menu">
            <div class="mobile-menu-header">
                <button class="mobile-menu-close-btn" onclick="closeHamburgerMenu()">✕</button>
            </div>
            <div class="mobile-nav-modal-content">
                <div class="mobile-nav-link mobile-nav-memes">Memes</div>
                <div class="mobile-nav-link mobile-nav-gallery nav-link-selected" onclick="switchThroughMobileNav(switchToGalleryScreen)">Gallery</div>
                <div class="mobile-nav-link mobile-nav-about">About</div>
            </div>
        </div>
    </modal>
    <modal class="flashing-notice-modal">

    </modal>
    <modal class="color-pallete-container hidden"></modal>

    <script src=" js/utils.js "></script>
    <script src="js/layers.js "></script>
    <script src="js/render.js "></script>
    <script src="js/service.js "></script>
    <script src="js/galleryService.js "></script>
    <script src="js/gallery.js "></script>
    <script src="js/controller.js "></script>
    <script src="js/colorPallete.js"></script>
</body>

</html>
