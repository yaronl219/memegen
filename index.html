<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen</title>
    <link rel="shortcut icon" href="img/meme-logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/button-images.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body onload="init()">
    <header>
        <div class="top-header">
            <div class="logo-container" onclick="onGalleryInit()">
                <img src="img/meme-logo.svg"> </div>
            <nav>
                <div class="nav-menu-container">
                    <ul class="nav-menu">
                        <li class="header-link-upload" onclick="onImgUploadClicked()">Upload</li>
                        <input type="file" class="file-input btn hidden" name="image" onchange="onImgInput(event)" />
                        <li class="header-link-memes" onclick="savedMemesScreenInit()">Memes</li>
                        <li class="header-link-gallery nav-link-selected" onclick="onGalleryInit()">Gallery</li>
                        <li class="header-link-about" onclick="aboutScreenInit()">About</li>
                    </ul>

                </div>
                <button onclick="openHamburgerMenu()" class="hamburger-menu-btn">
                    ☰
                </button>

            </nav>

        </div>
    </header>
    <main>
        <modal>
            <div class="canvas-place-marker-container">
                <div class="canvas-place-marker hidden">|</div>
            </div>
        </modal>
        <div class="main-container">
            <div class="canvas-area-container">

            </div>
        </div>
    </main>
    <modal>
        <div class="mobile-menu">
            <div class="mobile-menu-header">
                <button class="mobile-menu-close-btn" onclick="closeHamburgerMenu()">✕</button>
            </div>
            <div class="mobile-nav-modal-content">
                <div class="mobile-nav-link mobile-nav-memes" onclick="switchThroughMobileNav(savedMemesScreenInit)">Memes</div>
                <div class="mobile-nav-line-break"></div>
                <div class="mobile-nav-link mobile-nav-gallery nav-link-selected" onclick="switchThroughMobileNav(onGalleryInit)">Gallery</div>
                <div class="mobile-nav-line-break"></div>
                <div class="mobile-nav-link mobile-nav-about " onclick="switchThroughMobileNav(aboutScreenInit)">About</div>
            </div>
        </div>
    </modal>
    <modal class="flashing-notice-modal hidden"></modal>
    <modal class="color-pallete-modal hidden"></modal>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/1.7.1/fontfaceobserver.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/render.js"></script>
    <script src="js/service.js"></script>
    <script src="js/galleryService.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/myMemeService.js"></script>
    <script src="js/myMemeController.js"></script>
    <script src="js/shareAndUpload.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
